<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLD - Datatable Tests</title>

  <link href="/assets/styles/salesforce-lightning-design-system.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>

<div id="app">

</div>

<script src="mithril.js"></script>
<script src="bundle.js"></script>
<script src="faker.min.js"></script>
<script src="helpers.js"></script>

<script>

  var bookModel = {
    id: {
      field: faker.random,
      type: "uuid"
    },
    title: faker.lorem.words,
    author: faker.name.findName,
    price: faker.commerce.price,
    short_description: faker.lorem.sentence
  };

  var bookFields = {
    id: "#",
    title: "Title",
    author: "Author",
    price: "Price",
    short_description: "Description"
  };

  var Table = m(mlds.datatable, {
    fields: bookFields,
    data: generator.array(bookModel, 5),
    key: "id",
    link: {
      url: "/entity/",
      field: "id"
    }
  });

  var TableStriped = m(mlds.datatable, {
    isStriped: true,
    fields: bookFields,
    data: generator.array(bookModel, 5),
    key: "id",
    link: {
      url: "/test/",
      field: "title"
    }
  });

  m.render(document.getElementById("app"), [
    m(".navigation"),
    m("main", [
      m(".masthead", [
        m("h1.", "Data Tables"),
        m("p", "Data tables are an enhanced version of an HTML table and are used to display tabular data.")
      ]),
      m(".content", [
        m("section.slds-m-bottom--xx-small.slds-p-top--x-large", [
          m("h2.slds-m-bottom--medium.desc", "Basic"),
          Table
        ]),
        m("section.slds-m-bottom--xx-small.slds-p-top--x-large", [
          m("h2.slds-m-bottom--medium", "Striped"),
          TableStriped
        ])
      ])
    ])
  ]);

</script>

</body>
</html>
