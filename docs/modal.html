<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLD - Modal</title>

  <link href="/assets/styles/salesforce-lightning-design-system.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>

  <div id="app">
  </div>

  <script src="mithril.js"></script>
  <script src="bundle.js"></script>
  <script src="faker.min.js"></script>
  <script src="helpers.js"></script>

  <script>

    var radioItens = [
      {
        label: "One",
        value: "radio-one"
      },
      {
        label: "Two",
        value: "radio-two"
      },
      {
        label: "Three",
        value: "radio-three"
      },
      {
        label: "Four",
        value: "radio-four"
      }
    ];
    var formElementsHorizontal = [
      mlds.form.input({
        label: "Label1",
        input: {
          placeholder: "Placeholder Label1",
          name: "label1",
        }
      }),
      mlds.form.input({
        label: "Label2",
        input: {
          placeholder: "Placeholder Label2",
          name: "label2"
        }
      }),
      mlds.form.input({
        label: "Label3",
        input: {
          placeholder: "Placeholder Label3",
          name: "label3"
        }
      }),
      mlds.form.input({
        label: "Label4",
        input: {
          placeholder: "Placeholder Label4",
          name: "label4"
        }
      }),
      mlds.form.checkbox({
        label: "Is checked",
        name: "checkboxTest",
        checkbox: {
          name: "checkebox"
        }
      }),
      mlds.form.radioGroup({
        label: "Radio Group label: ",
        name: "radio",
        itens: radioItens
      })
    ];
    var formDataHorizontal = {
      label1: m.prop(""),
      label2: m.prop(""),
      label3: m.prop(""),
      label4: m.prop(""),
      checkebox: m.prop(false),
      radio: m.prop("")
    };


    m.mount(document.getElementById("app"), {
      view: function () {

        return [m(".navigation"),
          m("main", [
            m(".masthead", [
              m("h1.", "Modals"),
              m("p", "Modals are used to display content in a layer above the app." +
                      "This paradigm is used in cases such as the creation or editing of a record, " +
                      "as well as various types of messaging and wizards.")
            ]),
            m(".content", [
              m("section", [
                m("h2.slds-m-bottom--medium.desc", "Basic modal"),
                m("p"),
                m("button.slds-button.slds-button--brand", {
                  onclick: function () {
                    mlds.modal.show(m(mlds.modal, {
                      header: m("h2.slds-text-heading--medium", "Basic"),
                      content: m(mlds.form.wrapper.horizontal, mlds.form.bindsData(formDataHorizontal), formElementsHorizontal),
                      footer:  m("button.slds-button.slds-button--brand", {
                        onclick: mlds.modal.close.bind(null, "modal-test--1")
                      }, "Save")
                    }), "modal-test--1")
                  }
                }, "Open Modal"),
              ]),
              m('hr'),
              m("section", [
                m("h2.slds-m-bottom--medium.desc", "Header empty"),
                m("button.slds-button.slds-button--brand", {
                  onclick: function () {
                    mlds.modal.show(m(mlds.modal, {
                      content: faker.lorem.paragraph()
                    }), "modal-test--2")
                  }
                }, "Open Modal"),
              ]),
              m('hr'),
              m("section", [
                m("h2.slds-m-bottom--medium.desc", "Footer removed"),
                m("button.slds-button.slds-button--brand", {
                  onclick: function () {
                    mlds.modal.show(m(mlds.modal, {
                      header: m("h2.slds-text-heading--medium", "Modal Header"),
                      content: faker.lorem.paragraph()
                    }), "modal-test--3")
                  }
                }, "Open Modal"),
              ])
            ])
          ]),
        ]
      }
    });
  </script>

</body>
</html>
