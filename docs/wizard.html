<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLD - Menus</title>

  <link href="/assets/styles/salesforce-lightning-design-system.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>

<div id="app">

</div>

<script src="mithril.js"></script>
<script src="bundle.js"></script>
<script src="faker.min.js"></script>
<script src="helpers.js"></script>

<script>

  m.mount(document.getElementById("app"), {
    view: function () {
      return m(".navigation"),
              m("main", [
                m(".masthead", [
                  m("h1.", "Proccess"),
                        m("p", "A process component communicates to the user the progress of a particular process.")
                ]),
                m(".content", [
                  m("section", [
                    m("h2.slds-m-bottom--medium.desc", "Wizard"),
                    m(mlds.wizard, [
                      {
                        label: "One",
                        completed: true
                      },
                      {
                        label: "Two",
                        completed: true
                      },
                      {
                        label: "Three",
                        completed: true
                      },
                      {
                        label: "Four"
                      }
                    ])
                  ])
                ])
              ])
    }
  });

</script>

</body>
</html>
