  m.mount(document.getElementById("app"), {

    oninit: function (vnode) {

      vnode.state.getUsers = m.request({
        method: "GET",
        url: "https://jsonplaceholder.typicode.com/users"
      });

      vnode.state.users = vnode.state.getUsers.run(function (users) {
        return users.map(function (user) {
          return {
            name: user.name,
            description: "email: " + user.email,
            id: user.id
          }
        })
      });

    },

    view: function (vnode) {

      return m(".navigation"),
              m("main", [
                m(".masthead", [
                  m("h1.", "Menus"),
                ]),
                m(".content", [
                  m("section", [
                    m("h2.slds-m-bottom--medium.desc", "Lookups"),
                    m(mlds.lookups, {
                      label: "Lookups Company",
                      placeholder: "Search companies",
                      value: lookupSelected,
                      errorMsg: "No companies found",
                      data: {
                        list: vnode.state.users,
                        key: "id"
                      },
                      newButton: {
                        url: "/test/new",
                        label: "New User"
                      },
                      onselect: function (user) {
                        return user["name"]
                      }
                    }),
                    m("p", lookupSelected()),

                      value: lookupSelected2,

                        key: "href"
                      },

                      },
