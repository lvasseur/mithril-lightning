<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLD - Navigation</title>

  <link href="/assets/styles/salesforce-lightning-design-system.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>

<div id="app">

</div>

<script src="mithril.js"></script>
<script src="bundle.js"></script>
<script src="faker.min.js"></script>
<script src="helpers.js"></script>

<script>

  var navTest = [
    {
      "label": "Main",
      "icon": mlds.icon.utility("custom_apps", {class: "slds-m-right--x-small", style: "width: 1.2rem; height: 1.5rem"}),
      "sub": [
        {
          "label": "One",
          "href": "/one"
        },
        {
          "label": "Two",
          "href": "/two"
        },
        {
          "label": "Three",
          "href": "/three"
        },
        {
          "label": "Four",
          "href": "/four"
        },
        {
          "label": "Five",
          "href": "/five"
        }
    ]
    },
    {
      "label": "Another Nav",
      "icon": mlds.icon.utility("moneybag", {class: "slds-m-right--x-small", style: "width: 1.2rem; height: 1.5rem"}),
      "sub": [
        {
          "label": "Another 1",
          "href": "/another1"
        },
        {
          "label": "Another 2",
          "href": "/another2"
        }
      ]
    }
  ];


  var app = {
    view: function () {
      return m(".navigation"),
              m("main", [
                m(".masthead", [
                  m("h1.", "Navigation"),
                ]),
                m(".content", [
                  m("section", { style: "width: 320px" }, [
                    m("h2.slds-m-bottom--medium.desc", "Navigation"),
                    m(mlds.nav, {
                      nav: {
                        style: "background: #FAFAFB",
                        class: "slds-navigation-list--vertical-inverse"
                      },
                      menus: navTest
                    })
                  ])
                ])
              ])
    }
  };

  m.route(document.getElementById("app"), "/one", {
    "/one": app,
    "/two": app,
    "/three": app,
    "/four": app,
    "/five": app
  });

</script>

</body>
</html>
